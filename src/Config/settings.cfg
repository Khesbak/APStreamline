# APStreamling Configuration File

quality: {
    successful_threshold = 5;
    # bitrates
    steady_state: {
        min = 500;
        max = 4000;
        increment = 500;
        decrement = 1000;
    };
    congested_state: {
        min = 100;
        max = 1000;
        increment = 250;
        decrement = 500;
    };
    bitrate: {
        low = 500;
        med = 1000;
        high = 3000;
    };
};


