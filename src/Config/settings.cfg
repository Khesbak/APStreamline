constants: {
    AUTO_PRESET = 1024;
    IPC_BUFFER_SIZE = 10000;
}

paths: {
    SOCKET_PATH = "/tmp/rtsp_server.sock";
    V4L2_DEVICE_PATH = "/dev/";
    V4L2_DEVICE_PREFIX = "video";
    MOUNT_POINT_PREFIX = "/cam";
    JETSON_CAM_DRIVER = "tegra-video";
};