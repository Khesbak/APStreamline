mjpg_camera: {
    id: {
        type: "description";
        value: "Motion-JPEG";
    };
    properties: {
        launch_string = "v4l2src name=src device=%device ! capsfilter name=capsfilter caps=%capsfilter ! jpegdec ! videoconvert ! textoverlay name=textoverlay ! x264enc name=%encoder bitrate=%bitrate ! tee name=tee_element tee_element. ! queue ! h264parse ! rtph264pay name=pay0";
        capsfilter = "image/jpeg,width=(int)%width,height=(int)%height,framerate=(fraction)%framerate/1";
        fallback = true;
        mode = "encoder";
        encoder_name = "x264enc";
        dynamic_res = true;
        dynamic_bitrate = true;
        default_framerate = 30;
        supported_qualities = 0x111111111;
    };
    encoder_params: {
        key-int-max = 10;
        threads = 4;
        tune = 4;
        intra-refresh = true;
    };
};